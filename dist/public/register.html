<div>

    <h1>Registrazione</h1>

    <form method="POST" action="/register">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Inserisci Email" name="email" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Inserisci Password" name="password" required>

        <label for="password2"><b>Password</b></label>
        <input type="password" placeholder="Reinserisci Password" name="password2" required>
    
        <button type="submit">Regisrami</button>
    </form>
</div>
