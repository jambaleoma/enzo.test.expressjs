<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <title>Registrazione</title>
</head>

<body>
    <div class="card text-center" style="width: 70%; margin-left: 15%; margin-top: 2em;">
        <div class="card-header">
            Registrazione
        </div>
        <div class="card-body">
            <h5 class="card-title">Iscriviti qui!</h5>
            <p class="card-text">
                <form method="POST" action="/register">

                    <div class="form-group" style="text-align: left">
                        <label for="username"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="password2"><b>Ripeti Password</b></label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="firstName"><b>Nome</b></label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="lastName"><b>Cognome</b></label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Regisrami</button>
                </form>
            </p>
        </div>
    </div>
</body>

</html>
