<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <title>Registrazione</title>
</head>

<body>

    <img src="./image/timLogo.png" class="rounded float-left" alt="logo-tim">

    <div class="rounded float-right">
        <form method="GET" action="/home">
            <button type="submit" class="btn btn-success">HOME</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center">
                <h1>SURROGATO PCS AUTHENTICATION</h1>
            </div>
        </div>
    </div>

    <div class="card text-center" style="width: 70%; margin-left: 15%; margin-top: 2em;">
        <div class="card-header">
            <h3>Registrazione sulla Stazione di Configurazione Marketing</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Iscriviti qui!</h5>
            <p class="card-text">
                <form method="POST" action="/register">

                    <div class="form-group" style="text-align: left">
                        <label for="username"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="password2"><b>Ripeti Password</b></label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="firstName"><b>Nome</b></label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="lastName"><b>Cognome</b></label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Registrami</button>
                </form>
            </p>
        </div>
    </div>
</body>

</html>
