<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <title>Accesso</title>
</head>

<body>

    <img src="./image/timLogo.png" class="rounded float-left" alt="logo-tim">

    <div class="rounded float-right">
        <form method="GET" action="/home">
            <button type="submit" class="btn btn-success">HOME</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center">
                <h1>DUPLICATO PCS AUTHENTICATION</h1>
            </div>
        </div>
    </div>

    <div class="card text-center" style="width: 70%; margin-left: 15%; margin-top: 2em;">
        <div class="card-header">
            <h3>Accesso Stazione di Configurazione Marketing</h3>
        </div>
        <div class="card-body">
            <p class="card-text">
                <form method="POST" action="/login">

                    <div class="form-group" style="text-align: left">
                        <label for="username"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group" style="text-align: left">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Accedi</button>
                </form>
            </p>
        </div>
        <div class="card-footer">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div style="text-align: center">
                            <form method="GET" action="/register">
                                <button type="submit" class="btn btn-success">Registrati Qui!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
